<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro pacientes</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="encabezado">
      <h1 class="titulo_principal">Centro Médico Back-End</h1>
    </header>
    <!-- Main -->
    <main class="contenido">
      <h2 class="titulo_seccion">Registro pacientes</h2>
      <div class="container-form">
        <form method="post" action="/agregar-paciente">
          <label for="nombres">Nombres:</label>
          <input type="text" id="nombres" name="nombres" required />
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" required />
          <label for="cedula">Número de cedula:</label>
          <input type="number" id="cedula" name="cedula" required />
          <label for="fecha_nacimiento">Fecha de nacimiento:</label>
          <input
            type="date"
            id="fecha_nacimiento"
            name="fecha_nacimiento"
            required
          />
          <label for="telefono">Telefono:</label>
          <input type="tel" name="telefono" id="telefono" required />
          <input type="submit" value="Enviar" />
        </form>
        <a href="../index.html"><input type="button" value="Volver" /></a>
      </div>
    </main>
    <!-- Footer -->
    <footer class="pie_pagina">
      <p>
        2023. Hecho por
        <a href="https://ehamons.github.io/Portafolio-Elkin/" target="_blank"
          ><strong>Elkin Hamón</strong></a
        >
      </p>
    </footer>
  </body>
</html>
